<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div id="content">
    <nav>
      <div class="left">
        <button id="show-menu">Menu</button>
        <button id="show-home">Dashboard</button>
        <input type="text" name="search-query" id="search-query" placeholder="Search">
      </div>
      <div class="right">
        <button id="new-task">New</button>
        <button id="show-notifications">Notifications</button>
      </div>
    </nav>
    <aside>
      <section id="general">
        <ul>
          <li>Today</li>
          <li>Upcoming</li>
        </ul>
      </section>
      <section id="favourites">
        <h2>Favourites</h2>
        <ul>
          <li>proj1</li>
          <li>task1</li>
        </ul>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <ul>
          <li>proj1</li>
          <li>proj2</li>
        </ul>
      </section>
    </aside>
    <div id="dashboard">
      <header>
        <h1 id="storage-title">Today</h1>
        <button id="filters">Filter</button>
      </header>
      <ul id="task-list">
        <li class="dash-task project">
          <h3 class="name">Project 1</h3>
          <div class="properties">
            <p class="due-date">
              Due 10:00AM
            </p>
            <p class="tags">
              Important
            </p>
          </div>
        </li>
        <form id="new-form" class="hidden"> 
          <input type="text" name="title" id="new-title" placeholder="Title">
          <input type="text" name="description" id="new-description" placeholder="Description...">
          <input type="submit" value="Submit" id="new-submit" class="submit-new-task">
        </form>'
      </ul>
    </div>
  </div>
</body>
</html>
