<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
</head>
<body>
  <div id="content">
    <nav>
      <div class="left">
        <button id="show-menu">Menu</button>
        <input type="text" name="search-query" id="search-query" placeholder="Search">
      </div>
      <div class="right">
        <button id="new-task">New</button>
        <button id="show-notifications">Notifications</button>
      </div>
    </nav>
    <aside>
      <section id="general">
        <ul>
          <li><button id="show-inbox">Inbox</button></li>
          <li><button id="show-today">Today</button></li>
          <li><button id="show-upcoming">Upcoming</button></li>
        </ul>
      </section>
      <section id="favourites">
        <h2>Favourites</h2>
        <ul></ul>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <ul></ul>
      </section>
    </aside>
    <div id="dashboard">
      <header>
        <h1 id="display-title"></h1>
        <button id="filters">Filter</button>
      </header>
      <ul id="task-list"></ul>
      <form id="new-form" class="hidden"> 
        <input type="text" name="title" id="new-title" placeholder="Title" required>
        <input type="text" name="description" id="new-description" placeholder="Description..." required>
        <input type="date" name="due-date" id="new-due-date">
        <select name="priority" id="new-priority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
          <option value="Urgent">Urgent</option>
        </datalist>
        <input type="submit" value="Submit" id="new-submit" class="submit-new-task">
      </form>
    </div>
  </div>
</body>
</html>
